            <div id="formForAdd" class="displayNone">
                <div>Add Player Information</div>
                <div><button id="saveInfo">Save</button> <button id="annule">Annule</button></div>
                <div class="form">
                    <div class="inpt"> 
                        <label for="playerName">Player Name</label>
                        <input type="text" id="playerName" name="name" placeholder="name...">
                    </div>  
                    <div class="inpt"> 
                        <label for="playerPhoto">Player Photo URL</label>
                        <input type="text" id="playerPhoto" name="photo" placeholder="photo...">
                    </div>  
                    <div class="inpt"> 
                        <label for="playerPosition">Position</label>
                        <select name="position" id="playerPosition">
                            <option value="">Position</option>
                            <option value="GK">GK</option>
                            <option value="CB">CB</option>
                            <option value="LB">LB</option>
                            <option value="RB">RB</option>
                            <option value="CM">CM</option>
                            <option value="LW">LW</option>
                            <option value="RW">RW</option>
                            <option value="ST">ST</option>
                            <option value="LM">LM</option>
                            <option value="RM">RM</option>
                        </select>
                    </div> 
                    <div class="inpt"> 
                        <label for="playerNationality">Nationality</label>
                        <input type="text" id="playerNationality" name="nationality" placeholder="Nationality">
                    </div> 
                    <div class="inpt"> 
                        <label for="clubPhoto">Club Photo URL</label>
                        <input type="text" id="clubPhoto" name="clubPhoto" placeholder="club photo...">
                    </div>  
                    <div class="inpt"> 
                        <label for="playerPace">Pace</label>
                        <input type="number" id="playerPace" name="pace" placeholder="pace">
                    </div> 
                    <div class="inpt"> 
                        <label for="playerShooting">Shooting</label>
                        <input type="number" id="playerShooting" name="shooting" placeholder="Shooting">
                    </div> 
                    <div class="inpt"> 
                        <label for="playerPassing">Passing</label>
                        <input type="number" id="playerPassing" name="passing" placeholder="Passing">
                    </div> 
                    <div class="inpt"> 
                        <label for="playerDribbling">Dribbling</label>
                        <input type="number" id="playerDribbling" name="dribbling" placeholder="Dribbling">
                    </div> 
                    <div class="inpt"> 
                        <label for="playerDefending">Defending</label>
                        <input type="number" id="playerDefending" name="defending" placeholder="Defending">
                    </div> 
                    <div class="inpt"> 
                        <label for="playerPhysical">Physical</label>
                        <input type="number" id="playerPhysical" name="physical" placeholder="Physical">
                    </div> 
                    <div class="inpt"> 
                        <label for="playerRating">Rating</label>
                        <input type="number" id="playerRating" name="rating" placeholder="rating">
                    </div> 
                </div>
            </div>
            <div id="formForModify" class="displayNone">
                <h2>Modify Player</h2>
                <div class="inputs">
                    <input type="text" id="modifyPlayerName" placeholder="Player Name">
                    <input type="text" id="modifyPlayerPhoto" placeholder="Player Photo URL">
                    <select id="modifyPlayerPosition">
                        <option value="">Select Position</option>
                        <option value="ST">ST</option>
                        <option value="CF">CF</option>
                        <option value="LW">LW</option>
                        <option value="RW">RW</option>
                        <option value="CAM">CAM</option>
                        <option value="CM">CM</option>
                        <option value="CDM">CDM</option>
                        <option value="LB">LB</option>
                        <option value="CB">CB</option>
                        <option value="RB">RB</option>
                        <option value="GK">GK</option>
                    </select>
                    <input type="text" id="modifyPlayerNationality" placeholder="Nationality">
                    <input type="text" id="modifyClubPhoto" placeholder="Club Photo URL">
                    <input type="number" id="modifyPlayerRating" placeholder="Rating" min="1" max="99">
                    <input type="number" id="modifyPlayerPace" placeholder="Pace" min="1" max="99">
                    <input type="number" id="modifyPlayerShooting" placeholder="Shooting" min="1" max="99">
                    <input type="number" id="modifyPlayerPassing" placeholder="Passing" min="1" max="99">
                    <input type="number" id="modifyPlayerDribbling" placeholder="Dribbling" min="1" max="99">
                    <input type="number" id="modifyPlayerDefending" placeholder="Defending" min="1" max="99">
                    <input type="number" id="modifyPlayerPhysical" placeholder="Physical" min="1" max="99">
                </div>
                <div class="btns">
                    <button id="updateInfo">Update Player</button>
                    <button id="deletPlayer">Delet Player</button>
                    <button id="cancelModify">Cancel</button>
                </div>
            </div>
            
            <div id="players"></div> <!-- Ensure this exists to display players -->
    </div>
