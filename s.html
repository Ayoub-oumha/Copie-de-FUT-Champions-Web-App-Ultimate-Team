<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Profile Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }
       
    </style>
</head>
<body>
    <div class="containe">
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Lionel Messi" value="Lionel Messi">
            </div>
            <div class="form-group">
                <label for="photo">Photo URL</label>
                <input type="text" id="photo" name="photo" placeholder="https://cdn.sofifa.net/players/158/023/25_120.png" value="https://cdn.sofifa.net/players/158/023/25_120.png">
            </div>
            <div class="form-group">
                <label for="position">Position</label>
                <input type="text" id="position" name="position" placeholder="RW" value="RW">
            </div>
            <div class="form-group">
                <label for="nationality">Nationality</label>
                <input type="text" id="nationality" name="nationality" placeholder="Argentina" value="Argentina">
            </div>
            <div class="form-group">
                <label for="flag">Flag URL</label>
                <input type="text" id="flag" name="flag" placeholder="https://cdn.sofifa.net/flags/ar.png" value="https://cdn.sofifa.net/flags/ar.png">
            </div>
            <div class="form-group">
                <label for="club">Club</label>
                <input type="text" id="club" name="club" placeholder="Inter Miami" value="Inter Miami">
            </div>
            <div class="form-group">
                <label for="logo">Club Logo URL</label>
                <input type="text" id="logo" name="logo" placeholder="https://cdn.sofifa.net/meta/team/239235/120.png" value="https://cdn.sofifa.net/meta/team/239235/120.png">
            </div>
            <div class="form-group">
                <label for="rating">Rating</label>
                <input type="number" id="rating" name="rating" placeholder="93" value="93">
            </div>
            <div class="form-group">
                <label for="pace">Pace</label>
                <input type="number" id="pace" name="pace" placeholder="85" value="85">
            </div>
            <div class="form-group">
                <label for="shooting">Shooting</label>
                <input type="number" id="shooting" name="shooting" placeholder="92" value="92">
            </div>
            <div class="form-group">
                <label for="passing">Passing</label>
                <input type="number" id="passing" name="passing" placeholder="91" value="91">
            </div>
            <div class="form-group">
                <label for="dribbling">Dribbling</label>
                <input type="number" id="dribbling" name="dribbling" placeholder="95" value="95">
            </div>
            <div class="form-group">
                <label for="defending">Defending</label>
                <input type="number" id="defending" name="defending" placeholder="35" value="35">
            </div>
            <div class="form-group">
                <label for="physical">Physical</label>
                <input type="number" id="physical" name="physical" placeholder="65" value="65">
            </div>
            <div class="form-group btn-container">
                <button type="submit" class="btn-add">Add Player</button>
                <button type="button" class="btn-cancel">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
